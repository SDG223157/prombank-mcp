# Coolify deployment configuration
version: '3.8'

services:
  prombank:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - PROMBANK_DATABASE_URL=${DATABASE_URL}
      - PROMBANK_HOST=0.0.0.0
      - PROMBANK_PORT=8000
      - PROMBANK_DEBUG=false
      - PROMBANK_SECRET_KEY=${SECRET_KEY:-change-me-in-production}
      - PROMBANK_DATA_DIR=/app/data
      - PROMBANK_BACKUP_DIR=/app/backups
    volumes:
      - prombank_data:/app/data
      - prombank_backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

volumes:
  prombank_data:
    driver: local
  prombank_backups:
    driver: local